<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head::header"></head>
<script>
	
	function onclickHistory(id){
		window.location.href = '/employees/'+ id +'/history';
	}
	
	function onclickModify(id){
		window.location.href = '/employees/'+ id +'/modify';
	}
	
</script>
<body>
	<div th:replace="layout/nav::nav"></div>
	<div class="container mt-5">
	    <table class="table table-hover mt-2">
	        <tbody>
	            <tr>
		            <th>사번</th><td th:text="${employee.employeeId}"></td>
		        </tr>
		        <tr>
					<th>사원명</th><td th:text="${employee.fullName}"></td>
				</tr>
				<tr>
					<th>이메일</th><td th:text="${employee.email}"></td>
				</tr>
				<tr>
					<th>전화번호</th><td th:text="${employee.phoneNumber}"></td>
				</tr>
				<tr>
					<th>담당직무</th><td th:text="${employee.jobTitle}"></td>
				</tr>
				<tr>
					<th>부서명</th><td th:text="${employee.departmentName}"></td>
				</tr>
				<tr>
					<th>급여</th><td th:text="${employee.salary}"></td>
				</tr>
	        </tbody>
	    </table>
		<button type="button" th:key="${employee.employeeId}" th:onclick="onclickHistory(this.getAttribute('key'))" class="btn btn-outline-secondary">이력조회</button>
		<button type="button" th:key="${employee.employeeId}" th:onclick="onclickModify(this.getAttribute('key'))" class="btn btn-outline-secondary">정보수정</button>
    </div>
</body>
</html>
