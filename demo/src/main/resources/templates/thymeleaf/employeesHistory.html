<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head::header"></head>
<script>
	
</script>
<body>
	<div th:replace="layout/nav::nav"></div>
	<div class="container mt-5">
		<table class="table table-hover text-center mt-2">
	        <thead>
	            <tr>
	                <th>사번</th>
	                <th>사원명</th>
	                <th>이메일</th>
	                <th>전화번호</th>
	                <th>담당직무</th>
	                <th>부서명</th>
	                <th>담당기간</th>
	            </tr>
	        </thead>
	        <tbody id="historyTbl">
				<tr th:if="${#lists.isEmpty(history)}">
				    <td colspan="7">이력 정보가 존재하지 않습니다.</td>
				</tr>
	            <tr th:each="data : ${history}">
	                <td th:text="${data.employeeId}"></td>
	                <td th:text="${data.fullName}"></td>
	                <td th:text="${data.email}"></td>
	                <td th:text="${data.phoneNumber}"></td>
	                <td th:text="${data.jobTitle}"></td>
	                <td th:text="${data.departmentName}"></td>
	                <td th:text="${data.period}"></td>
	            </tr>
	        </tbody>
	    </table>
	</div>
</body>
</html>
